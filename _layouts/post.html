---
layout: master
--- 	
<div class="post">
    <h1 class="title"><a name="{{page.title}}" class="anchor" href="{{page.url}}"><span class="octicon octicon-link"></span></a>{{page.title}}</h1>
    <div class="content">
        {{ content }}
    </div>
    <div class="date">posted <em>{{page.date | date_to_string}}</em></div>
</div>
{% if page.comments-shortname %}
	{% include comments.html shortname=page.comments-shortname %}
{% endif %}
